{% extends 'base.html' %}
{% block title%} Login {% endblock %}

{% block content %}

    <center>
        <h2>Login page</h2>
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
            <br>
            Enter username <input type="text" name="username" required><br>
            Enter Password <input type="password" name="password" required><br>
        <button type="submit">Login</button>
        </form>
    </center>


{% endblock %}
