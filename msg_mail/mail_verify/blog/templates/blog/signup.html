{% block content %}
<center>
  <h2>Sign up</h2>
  <form method="post" style="background-color:#E6E6FA">
    {% csrf_token %}
      <p>
        {% for field in form %}
              {{ field.label_tag }}
              {{ field }}
        {% if field.help_text %}
          <small style="display: none">{{ field.help_text }}</small>
        {% endif %}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}    <button type="submit">Sign up</button>
  </form>
</center>
{% endblock %}
